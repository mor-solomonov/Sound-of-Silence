<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sound of silence</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <main class="text-center">
    <h1>Sound of Silence</h1>
    <div class="filter">
      <i class="fab fa-searchengin"></i>&nbsp;
      <input id="filter-input" placeholder="Filter the Collection" class="my-1 mt-5 mb-5" type="text">
    </div>
    <div class="container">
      <h4 class="text-left">Songs</h2>
        <div class="counter row m-1">counter</div>
        <div class="row mb-4  mb-md-1 thead small d-none d-md-flex">
          <div class="col-sm">NAME</div>
          <div class="col-sm">
           ARTIST <i class="fas fa-minus sortable m-1" title="Sort author"></i>
          </div>
          <div class="col-sm">ALBUM</div>
          <div class="col-sm">
            PRICE <i class="fas fa-minus sortablePrice m-1" title="Sort price"></i>
          </div>
        </div>
        <div id="output"></div>
    </div>
  </main>
  <script src="./assets/js/music.js"></script>
  <script src="./assets/js/main.js"></script>
